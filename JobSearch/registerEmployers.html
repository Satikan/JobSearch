<!DOCTYPE HTML>
<html>
<head>
    <title>Employers Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link href="template/RegistrationForm/css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
    <div class="sign_up">
        <!----------start form----------->
        <form class="sign" action="#">
            <div class="formtitle">Employers Register</div>
            <!----------start top_section----------->
            <div class="top_section">
                <div class="section">
                    <div class="input username">
                        <input type="text" placeholder="Username" required />

                    </div>
                    <div class="input password">
                        <input type="password" placeholder="Password" required />
                    </div>
                    <div class="clear"> </div>
                </div>

                <!--<div class="section">
                    <div class="input-sign email">
                        <input type="email" placeholder="Email" required />
                    </div>
                    <div class="input-sign re-email">
                        <input type="email" placeholder="Re-confirm email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Re-confirm email';}" required />
                    </div>
                    <div class="clear"> </div>
                </div>-->
            </div>
            <!----------end top_section----------->
            <!----------start personal Details----------->
            <!----------start bottom-section----------->
            <div class="bottom-section">
                <div class="title">Company Profile</div>
                <!----------start name section----------->
                <div class="section">
                    <div class="input-sign details">
                        <input type="text" placeholder="Company Name" required />
                    </div>
                    <div class="input-sign details1">
                        <select id="Business" class="frm-field required">
                            <option value="null"> Business Type</option>
                            <option value="AX">Åland Islands</option>
                            <option value="AF">Afghanistan</option>
                            <option value="AL">Albania</option>
                            <option value="DZ">Algeria</option>
                            <option value="AS">American Samoa</option>
                        </select>
                    </div>
                    <div class="clear"> </div>
                </div>
                <!----------start mail section----------->
                <div class="section">
                    <div class="input-sign details">
                        <input type="email" placeholder="Address" required />
                    </div>
                    <div class="input-sign details1">
                        <select id="Povince" class="frm-field required">
                            <option value="null"> Povince</option>
                            <option value="AX">Åland Islands</option>
                            <option value="AF">Afghanistan</option>
                            <option value="AL">Albania</option>
                            <option value="DZ">Algeria</option>
                            <option value="AS">American Samoa</option>
                        </select>
                    </div>
                    <div class="clear"> </div>
                </div>
                <!----------start city section----------->
                <div class="section">
                    <div class="input-sign details">
                        <input type="text" placeholder="District" required />
                    </div>
                    <div class="input-sign details1">
                        <input type="text" placeholder="Sub-district" required />
                    </div>
                    <div class="clear"> </div>
                </div>
                <!----------start Address section----------->
                <div class="section">
                    <div class="input-sign details">
                        <input type="text" placeholder="Postcode" required />
                    </div>
                    <div class="input-sign details1">
                        <input type="text" placeholder="Website" required />
                    </div>
                    <div class="clear"> </div>
                </div>
                <div class="submit">
                    <input class="bluebutton submitbotton" type="submit" value="Register" />
                </div>
            </div>
            <!----------end bottom-section----------->
        </form>
        <!----------end form----------->
    </div>
</body>
</html>
