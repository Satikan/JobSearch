<body class="login-content" ng-controller="RegisterEmployerController">
    <!-- Login -->
    <div class="lc-block toggled" id="l-login" style="width: 700px;">
        <h1 style="font-size:40px;" class="text-uppercase text-info">Register For Employers</h1><br /><br />
        <form name="FormRegisterEmployer" ng-submit="addemployers()" role="form">
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-person"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" ng-model="Username" placeholder="Username" required>
                </div>
                <span class="input-group-addon"><i class="md md-lock-outline"></i></span>
                <div class="fg-line">
                    <input type="password" class="form-control" ng-model="Password" placeholder="Password" required>
                </div>
            </div>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-business"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" ng-model="Companyname" placeholder="Company Name" required/>
                </div>
                <span class="input-group-addon" style="padding-right: 22px;"><i class="md md-business"></i></span>
                <div style="width: 182px;">
                    <select id="Business" class="btn btn-default dropdown-toggle" ng-model="BusinessTypeID" ng-options="options.BusinessTypeID as options.BusinessTypeName for options in businesstype" style="width: 240px;height: 34px;top: 6px;" required>
                        <option value="">-- Select Business Type --</option>
                    </select>
                </div>
            </div>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-place"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" ng-model="EmployerAddress" placeholder="Address" required/>
                </div>
                <span class="input-group-addon" style="padding-right: 22px;"><i class="md md-place"></i></span>
                <div style="width: 182px;">
                    <select id="Province" class="btn btn-default dropdown-toggle" ng-model="ProvinceID" ng-options="options.ProvinceID as options.ProvinceName for options in province" style="width: 240px;height: 34px;top: 6px;" required>
                        <option value="">-- Select Povince --</option>
                    </select>
                </div>
            </div>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-place"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" ng-model="District" placeholder="District">
                </div>
                <span class="input-group-addon"><i class="md md-place"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" ng-model="SubDistrict" placeholder="Sub-district">
                </div>
            </div>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-place"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" ng-model="Postcode" placeholder="Postcode">
                </div>
                <span class="input-group-addon"><i class="md md-public"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" ng-model="Website" placeholder="Website">
                </div>
            </div>

            <br />

            <button style="width:90px; height:35px;" type="submit" ng-disabled="FormRegisterEmployer.$invalid" class="btn btn-primary btn-sm">Register</button>
            <button style="width:70px; height:35px;" type="button" onclick="parent.location = 'login.html'" class="btn btn-danger btn-sm">cancle</button>
        </form>
</div>
