<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->

<!--[if (gt IE 9)|!(IE)]><!-->
<html ng-app="myApp">
<!--<![endif]-->
<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>Login and Registration Form with HTML5 and CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="template/bootstrap/css/bootstrap.min.css">

    <link rel="shortcut icon" href="../favicon.ico">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="template/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="template/RegistrationForm/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="template/RegistrationForm/css/style.css" />
    <link rel="stylesheet" type="text/css" href="template/RegistrationForm/css/animate-custom.css" />


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="template/plugins/daterangepicker/daterangepicker-bs3.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="template/plugins/iCheck/all.css">
    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="template/plugins/colorpicker/bootstrap-colorpicker.min.css">
    <!-- Bootstrap time Picker -->
    <link rel="stylesheet" href="template/plugins/timepicker/bootstrap-timepicker.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="template/plugins/select2/select2.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="template/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="template/dist/css/skins/_all-skins.min.css">

</head>
<body>
    <div class="container">
        <br /><br />
        <section>
            <div id="container_demo">
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">

                    <div id="id" class="animate form">
                        <form name="FormRegisterEmployers" role="form">
                            <h1> Profile </h1>
                            <h3><b>Personal Information</b></h3><br />
                            <p>
                                <label for="FirstName">First Name</label>
                                <input id="FirstName" name="FirstName" type="text" placeholder="First Name" required />

                            </p>
                            <p>
                                <label for="LastName"> Last Name</label>
                                <input id="LastName" name="LastName" type="text" placeholder="Last Name" required />
                            </p>
                            <p>
                                <label for="Gender">Gender</label><br />
                                <div class="form-group">
                                    <label>
                                        <input ng-model="GenderID" value="1" type="radio" name="Gender" class="flat-red">
                                        <small>Male</small>
                                    </label>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label>
                                        <input ng-model="GenderID" value="1" type="radio" name="Gender" class="flat-red">
                                        <small>Female</small>
                                    </label>
                                </div>
                            </p>
                            <div class="form-group">
                                <label for="Status">Status</label>
                                <select class="form-control" id="Status" ng-model="Status" ng-options="options.ProvinceID as options.ProvinceName for options in province">
                                    <option value="">-- Select Status --</option>
                                </select>
                            </div>
                            <p>
                                <label for="MilitaryService">Military Service</label>
                                <select class="form-control" id="MilitaryService" ng-model="MilitaryService" ng-options="options.ProvinceID as options.ProvinceName for options in province">
                                    <option value="">-- Select Military Service --</option>
                                </select>
                            </p>
                            <p>
                                <label for="Positions">Positions</label>
                                <input id="Positions" name="Positions" type="text" placeholder="Positions" required />
                            </p>
                            <p>
                                <label for="Education">Education</label>
                                <textarea class="form-control" rows="3" placeholder="Education"></textarea>
                            </p>
                            <p>
                                <label for="Skill">Special Skill</label>
                                <textarea class="form-control" rows="5" placeholder="Special Skill"></textarea>
                            </p>
                            <p>
                                <label for="WorkExperience">Work Experience</label>
                                <textarea class="form-control" rows="5" placeholder="Work Experience"></textarea>
                            </p>
                            <p>
                                <label for="Address">Address</label>
                                <input id="Address" name="Address" required="required" type="text" placeholder="Address" />
                            </p>

                            <p>
                                <label for="passwordsignup_confirm" class="youpasswd">Povince </label>
                                <select class="form-control" id="Province" ng-model="Province" ng-options="options.ProvinceID as options.ProvinceName for options in province">
                                    <option value="">-- Select Province --</option>
                                </select>
                            </p>
                            <p>
                                <label for="District">District</label>
                                <input id="District" name="District" required="required" type="text" placeholder="District" />
                            </p>
                            <p>
                                <label for="SubDistrict">Sub-district</label>
                                <input id="SubDistrict" name="SubDistrict" required="required" type="text" placeholder="Sub-district" />
                            </p>
                            <p>
                                <label for="Postcode">Postcode</label>
                                <input id="Postcode" name="Postcode" required="required" type="text" placeholder="Postcode" />
                            </p>
                            <p>
                                <label for="Telephone">Telephone</label>
                                <input id="Telephone" name="Telephone" required="required" type="text" placeholder="Telephone" />
                            </p>
                            <p>
                                <label for="Email">Email</label>
                                <input id="Email" name="Email" required="required" type="email" placeholder="Email" />
                            </p>

                            <p class="signin button">
                                <input type="submit" onclick="parent.location = 'index.html'" value="Save You Profile" />
                            </p>
                            <!--<p class="change_link">
                                <a href="login.html" class="to_register"> Go and log in </a>
                            </p>-->
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angularJS/app.js"></script>
    <!-- jQuery 2.1.4 -->
    <script src="template/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="template/js/bootstrap.min.js"></script>

    <!-- Select2 -->
    <script src="template/plugins/select2/select2.full.min.js"></script>
    <!-- InputMask -->
    <script src="template/plugins/input-mask/jquery.inputmask.js"></script>
    <script src="template/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
    <script src="template/plugins/input-mask/jquery.inputmask.extensions.js"></script>
    <!-- date-range-picker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="template/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- bootstrap color picker -->
    <script src="template/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
    <!-- bootstrap time picker -->
    <script src="template/plugins/timepicker/bootstrap-timepicker.min.js"></script>
    <!-- SlimScroll 1.3.0 -->
    <script src="template/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- iCheck 1.0.1 -->
    <script src="template/plugins/iCheck/icheck.min.js"></script>
    <!-- FastClick -->
    <script src="template/plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="template/dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="template/dist/js/demo.js"></script>
    <!-- Page script -->
    <script>
        $(function () {
            //Initialize Select2 Elements
            $(".select2").select2();

            //Datemask dd/mm/yyyy
            $("#datemask").inputmask("dd/mm/yyyy", { "placeholder": "dd/mm/yyyy" });
            //Datemask2 mm/dd/yyyy
            $("#datemask2").inputmask("mm/dd/yyyy", { "placeholder": "mm/dd/yyyy" });
            //Money Euro
            $("[data-mask]").inputmask();

            //Date range picker
            $('#reservation').daterangepicker();
            //Date range picker with time picker
            $('#reservationtime').daterangepicker({ timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A' });
            //Date range as a button
            $('#daterange-btn').daterangepicker(
                {
                    ranges: {
                        'Today': [moment(), moment()],
                        'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                        'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                        'This Month': [moment().startOf('month'), moment().endOf('month')],
                        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                    },
                    startDate: moment().subtract(29, 'days'),
                    endDate: moment()
                },
            function (start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
            }
            );

            //iCheck for checkbox and radio inputs
            $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
                checkboxClass: 'icheckbox_minimal-blue',
                radioClass: 'iradio_minimal-blue'
            });
            //Red color scheme for iCheck
            $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
                checkboxClass: 'icheckbox_minimal-red',
                radioClass: 'iradio_minimal-red'
            });
            //Flat red color scheme for iCheck
            $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
                checkboxClass: 'icheckbox_flat-green',
                radioClass: 'iradio_flat-green'
            });

            //Colorpicker
            $(".my-colorpicker1").colorpicker();
            //color picker with addon
            $(".my-colorpicker2").colorpicker();

            //Timepicker
            $(".timepicker").timepicker({
                showInputs: false
            });
        });
    </script>
</body>
</html>
